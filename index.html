<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<title>Avatar Card UI Design</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<section class="card">
			<article class="poster">
				<img src="assets/images/poster.jpg" alt="poster" />
			</article>
			<article class="details">
				<img src="assets/images/avtarlogo.png" alt="logo" class="logo" />
				<h3>Directed by James Cameron</h3>
				<div class="rating">
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-regular fa-star"></i>
					<span>4/5</span>
				</div>
				<div class="tags">
					<span>Sci-fi</span>
					<span>Action</span>
				</div>
				<div class="info">
					<p>
						Disney+ Avatar nos lleva al fantástico mundo de Pandora, donde un
						hombre se embarca en una aventura épica y termina luchando para
						salvar a la gente a la que ama y al lugar al que ahora llama hogar.
					</p>
				</div>
				<div class="cast">
					<h4>Cast</h4>
					<ul>
						<li><img src="assets/images/cast1.jpg" alt=cast"></li>
						<li><img src="assets/images/cast2.jpg" alt=cast"></li>
						<li><img src="assets/images/cast3.jpg" alt=cast"></li>
						<li><img src="assets/images/cast4.jpg" alt=cast"></li>
						<li><img src="assets/images/cast5.jpg" alt=cast"></li>
					</ul>
				</div>
			</article>
		</section>
	</body>
</html>
